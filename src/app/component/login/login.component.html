<body class="bg">
  <section>
    <div class="row g-0">
      <div class="col-lg-7 d-none d-lg-block">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item img-1 min-vh-100 active">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="font-weight-bold">KICKSTART</h5>
                <p class="font-weight-bold">El comienzo de tu viaje...</p>
              </div>
            </div>
            <div class="carousel-item img-2 min-vh-100">
              <div class="carousel-caption d-none d-md-block">
                <h5 class="font-weight-bold">KICKSTART</h5>
                <p class="font-weight-bold">El comienzo de tu viaje...</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-lg-5 d-flex flex-column align-item-end min-vh-100 mb-auto">
        <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100">
          <img src="/assets/logo.png" class="imglogo img-fluid ">

        </div>
        <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
          <h1 class="font-weight-bold mb-4">Bienvenidos </h1>

          <!-- LOGIN-->

          <form class="mb-4">
            <div class="mb-4 ">
              <label for="exampleInputEmail1" class="form-label font-weight-bold ">Email </label>
              <input type="email" class="form-control  border-0 input-group" placeholder="Email@ejemplo.com"
               id="exampleInputEmail1" name="email" #email="ngModel" [(ngModel)]="usuarioModel.email">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
               <input type="password" class="form-control  border-0"  placeholder="Ingresa tu contraseña" id="exampleInputPassword1"
               name="password" #password="ngModel" [(ngModel)]="usuarioModel.password">
            </div>
            <button type="submit" class="btn1 btn-primary w-100" (click)="login()">Iniciar Sesion</button>
          </form>

          <!------------------------------------------------------------>

          <p class="font-weight-bold text-center text-muted"> inicia sesion con</p>
          <div class="d-flex justify-content-around">
            <button type="submit  " class="btng btn btn-outline-secondary flex-grow-1 "><i class="bi bi-google lead "></i>Google</button>
            <button type="submit  " class="btnf btn btn-outline-secondary flex-grow-1 "><i class="bi bi-facebook lead  "></i> Facebook</button>

          </div>
        </div>
        <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 weight-100 mt-auto">
          <p class="d-inline-block mb-0">¿Todavia no tienes una cuenta?</p>
           <a class="text  text-decoration-none font-weight-bold" href="/registrar" > Registrate</a>
        </div>
      </div>

    </div>
  </section>
</body>
