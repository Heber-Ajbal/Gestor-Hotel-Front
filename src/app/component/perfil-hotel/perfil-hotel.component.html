<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/AdminHome"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-md-auto gap-2">
          <li class="nav-item dropdown rounded">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"><i
                class="bi bi-person-fill me-2" style="font-size: 1.2rem"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/Perfil">Ver Perfil</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
            </ul>
          </li>
        </ul>
        <hr>
      </div>
    </div>

  </nav>
  <hr>



  <main>
    <div class="container" *ngIf="_usuarioService.obtenerIdentidad()">
      <div class="left box-primary">
        <img class="image" src="/assets/Perfil.png" alt="" />
        <h3 class="username text-center">{{_usuarioService.obtenerIdentidad().nombre}}</h3>
        <a class="btn btn-primary btn-block"><b>Editar foto</b></a>
      </div>
      <div class="right tab-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Nombre</label>

            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputName"
                placeholder="{{_usuarioService.obtenerIdentidad().nombre}}" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail"
                placeholder="{{_usuarioService.obtenerIdentidad().email}}" disabled>
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Telefono</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName"
                placeholder="{{_usuarioService.obtenerIdentidad().telefono}}" disabled>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
